name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "has_version=$([[ -n "$VERSION" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Update version in all config files
        if: steps.version.outputs.has_version == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating version to $VERSION in all files"

          # Update tauri.conf.json first (source of truth for sync script)
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf-8'));
            conf.version = '$VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "

          # Run the sync script to update all other version files
          npm run sync-version

          # Show updated versions
          echo "=== Version updates complete ==="
          echo "tauri.conf.json:"
          grep '"version"' src-tauri/tauri.conf.json
          echo "package.json:"
          grep '"version"' package.json | head -1
          echo "Cargo.toml:"
          grep '^version' src-tauri/Cargo.toml

      - name: Build Tauri app
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pharos-macos
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload DMG to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/dmg/*.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

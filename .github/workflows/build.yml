name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
            label: arm64
          - runner: macos-13
            target: x86_64-apple-darwin
            label: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "has_version=$([[ -n "$VERSION" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Update version in all config files
        if: steps.version.outputs.has_version == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating version to $VERSION in all files"

          # Update tauri.conf.json first (source of truth for sync script)
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf-8'));
            conf.version = '$VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "

          # Run the sync script to update all other version files
          npm run sync-version

          # Show updated versions
          echo "=== Version updates complete ==="
          echo "tauri.conf.json:"
          grep '"version"' src-tauri/tauri.conf.json
          echo "package.json:"
          grep '"version"' package.json | head -1
          echo "Cargo.toml:"
          grep '^version' src-tauri/Cargo.toml

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename DMG with architecture suffix
        run: |
          for dmg in src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg; do
            base="$(basename "$dmg" .dmg)"
            mv "$dmg" "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/${base}_${{ matrix.label }}.dmg"
          done

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pharos-macos-${{ matrix.label }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  release:
    needs: build-macos
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: Pharos-macos-*
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.dmg
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Homebrew cask update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_PAT }}" \
            https://api.github.com/repos/NeodymiumPhish/homebrew-pharos/dispatches \
            -d '{"event_type":"release-published","client_payload":{"version":"${{ steps.version.outputs.version }}"}}'
